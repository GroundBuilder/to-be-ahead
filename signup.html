    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="post" target="_blank">
            <h2>Choose when you are ready to be better prepared!</h2>
            <h3>Title for the course</h3>

            <label for="hc-radio" class="radio-button">Home Crisis</label>
            <input type="radio" id="hc-radio" name="crisis_to_handle" value="hc" class="radio-button" required>

            <label for="edc-radio" class="radio-button">EveryDay Carry</label>
            <input type="radio" id="edc-radio" name="crisis_to_handle" value="edc" class="radio-button">

            <label for="bob-radio" class="radio-button">Bug Out Bag</label>
            <input type="radio" id="bob-radio" name="crisis_to_handle" value="bob" class="radio-button">

            <label for="fname" class="text-label">First name</label>
            <input type="text" id="fname" name="first-name" placeholder="First name" class="text-label" required>

            <label for="lname" class="text-label">Last name</label>
            <input type="text" id="lname" name="last-name" placeholder="Last name" class="text-label" required>

            <label for="phonenr" class="text-label">Telephone number</label>
            <input type="tel" id="phonenr" name="phone-number" placeholder="ex. 0707070707" class="text-label">

            <label for="email" class="text-label">Email adress</label>
            <input type="email" id="email" name="first-name" placeholder="email@mail.com" class="text-label" required>

            <input type="submit" value="Sign Up">
            <input type="reset" value="reset">
        </form>
    </section>
